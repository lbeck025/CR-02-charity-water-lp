<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Charity:Water Donation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="logo-row">
        <img src="img/charity-water-logo.png" alt="Charity:Water Logo" class="logo">
        <span class="brand">Charity:Water</span>
      </div>
      <h1>100% of Your Donation<br>Brings Clean Water—<br>No Overhead, Just<br>Impact</h1>
      <p>Every dollar you give funds real projects for real people, and you’ll see exactly where it goes.</p>
      <div class="button-row">
        <!-- Blue box instead of a button -->
        <div class="box">Be the Drop That Starts the Ripple.</div>
        <button class="primary">Donate Now</button>
      </div>
    </div>
    <div class="right">
      <img src="img/charityWaterHeroImg.jpg" alt="Charity Water Recipient" class="main-image">
    </div>
  </div>
</body>
</html>
